<!-- Reading Timer Panel -->
<div id="reader-timer-panel" class="reader-timer-panel hidden">
  <button class="timer-close-btn" aria-label="Hide timer">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="7 13 12 18 17 13"></polyline>
    </svg>
  </button>
  
  <div class="timer-content">
    <div class="timer-controls">
      <div class="timer-control-group">
        <label for="rt-mode">Mode:</label>
        <select id="rt-mode" class="timer-select">
          <option value="countdown">Countdown ‚è±</option>
          <option value="stopwatch">Stopwatch ‚è≥</option>
        </select>
      </div>
      
      <div class="timer-control-group" id="timer-minutes-group">
        <label for="rt-mins">Minutes:</label>
        <input id="rt-mins" type="number" min="1" max="120" value="20" class="timer-input" />
      </div>
    </div>
    
    <div class="timer-display" id="rt-display">00:00</div>
    
    <div class="timer-buttons">
      <button id="rt-start" class="timer-btn timer-btn-primary">
        <span class="btn-text">Start</span>
      </button>
      <button id="rt-pause" class="timer-btn timer-btn-secondary" disabled>
        <span class="btn-text">Pause</span>
      </button>
      <button id="rt-reset" class="timer-btn timer-btn-tertiary">
        <span class="btn-text">Reset</span>
      </button>
      <button id="rt-ding" class="timer-btn timer-btn-sound" title="Test sound">
        üîî
      </button>
    </div>
    
    <div class="timer-stats">
      Today's reading: <span id="rt-total-today">00:00</span>
    </div>
  </div>
</div>

<style>
.reader-timer-panel {
  position: fixed;
  bottom: 1rem;
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 2rem);
  max-width: 360px;
  background: rgba(255, 255, 255, 0.98);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-radius: 16px;
  padding: 1rem;
  box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
  z-index: 100;
  transition: all 0.3s ease;
}

.reader-timer-panel.hidden {
  transform: translateX(-50%) translateY(calc(100% + 2rem));
  opacity: 0;
  pointer-events: none;
}

.timer-close-btn {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  width: 28px;
  height: 28px;
  border: none;
  background: transparent;
  color: #666;
  cursor: pointer;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
}

.timer-close-btn:hover {
  background: rgba(0, 0, 0, 0.05);
  color: #333;
}

.timer-content {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.timer-controls {
  display: flex;
  gap: 0.75rem;
  flex-wrap: wrap;
}

.timer-control-group {
  display: flex;
  align-items: center;
  gap: 0.4rem;
  flex: 1;
  min-width: 120px;
}

.timer-control-group label {
  font-size: 0.85rem;
  font-weight: 600;
  color: #666;
  white-space: nowrap;
}

.timer-select,
.timer-input {
  flex: 1;
  padding: 0.35rem 0.5rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 0.85rem;
  background: white;
  color: #333;
  transition: all 0.2s ease;
}

.timer-input {
  width: 60px;
  text-align: center;
}

.timer-select:focus,
.timer-input:focus {
  outline: none;
  border-color: #ff9944;
  box-shadow: 0 0 0 2px rgba(255, 153, 68, 0.1);
}

.timer-display {
  font-size: 2.5rem;
  font-weight: 700;
  font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
  text-align: center;
  color: #333;
  padding: 0.5rem;
  background: linear-gradient(135deg, #fff8f3 0%, #ffe8d6 100%);
  border-radius: 12px;
  letter-spacing: 2px;
}

.timer-buttons {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  flex-wrap: wrap;
}

.timer-btn {
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 8px;
  font-size: 0.85rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  min-width: 60px;
}

.timer-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.timer-btn-primary {
  background: #ff9944;
  color: white;
}

.timer-btn-primary:hover:not(:disabled) {
  background: #ff7722;
  transform: translateY(-1px);
  box-shadow: 0 2px 8px rgba(255, 153, 68, 0.3);
}

.timer-btn-secondary {
  background: #666;
  color: white;
}

.timer-btn-secondary:hover:not(:disabled) {
  background: #555;
  transform: translateY(-1px);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

.timer-btn-tertiary {
  background: #f0f0f0;
  color: #666;
}

.timer-btn-tertiary:hover:not(:disabled) {
  background: #e5e5e5;
  transform: translateY(-1px);
}

.timer-btn-sound {
  background: #fff3e0;
  color: #ff9944;
  font-size: 1.1rem;
  width: 40px;
  padding: 0.5rem;
}

.timer-btn-sound:hover:not(:disabled) {
  background: #ffe0b2;
  transform: scale(1.1);
}

.timer-stats {
  text-align: center;
  font-size: 0.8rem;
  color: #888;
  padding-top: 0.5rem;
  border-top: 1px solid rgba(0, 0, 0, 0.05);
}

.timer-stats span {
  font-weight: 600;
  color: #ff9944;
}

/* Dark mode styles */
.dark-mode-active .reader-timer-panel {
  background: rgba(42, 37, 32, 0.98);
  border: 1px solid rgba(255, 169, 77, 0.2);
}

.dark-mode-active .timer-close-btn {
  color: #a89577;
}

.dark-mode-active .timer-close-btn:hover {
  background: rgba(255, 169, 77, 0.1);
  color: #ffd4a3;
}

.dark-mode-active .timer-control-group label {
  color: #a89577;
}

.dark-mode-active .timer-select,
.dark-mode-active .timer-input {
  background: #332b25;
  border: 1px solid rgba(255, 169, 77, 0.2);
  color: #f0e0d0;
}

.dark-mode-active .timer-display {
  background: linear-gradient(135deg, #332b25 0%, #2a2520 100%);
  color: #ffd4a3;
}

.dark-mode-active .timer-btn-tertiary {
  background: #332b25;
  color: #f0e0d0;
}

.dark-mode-active .timer-btn-sound {
  background: rgba(255, 169, 77, 0.1);
}

.dark-mode-active .timer-stats {
  color: #a89577;
  border-top: 1px solid rgba(255, 169, 77, 0.1);
}

/* Mobile optimizations */
@media (max-width: 480px) {
  .reader-timer-panel {
    bottom: 0.5rem;
    width: calc(100% - 1rem);
    padding: 0.75rem;
  }
  
  .timer-display {
    font-size: 2rem;
  }
  
  .timer-controls {
    flex-direction: column;
  }
  
  .timer-control-group {
    width: 100%;
  }
  
  .timer-btn {
    padding: 0.6rem 0.8rem;
    font-size: 0.8rem;
  }
}

/* Animations */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.timer-running .timer-display {
  animation: pulse 2s ease-in-out infinite;
}
</style>

<script>
(() => {
  const el = (id) => document.getElementById(id);
  const panel = el('reader-timer-panel');
  const display = el('rt-display');
  const totalTodayEl = el('rt-total-today');
  const modeSel = el('rt-mode');
  const minsInp = el('rt-mins');
  const minsGroup = el('timer-minutes-group');
  const btnStart = el('rt-start');
  const btnPause = el('rt-pause');
  const btnReset = el('rt-reset');
  const btnDing = el('rt-ding');
  const btnClose = panel.querySelector('.timer-close-btn');

  const key = 'readerTimer';
  const todayKey = () => new Date().toISOString().slice(0, 10);
  
  const state = {
    running: false,
    mode: 'countdown',
    targetMs: 20 * 60 * 1000,
    startTs: null,
    elapsedMs: 0,
    totalByDay: {},
    interval: null
  };

  const fmt = (ms) => {
    ms = Math.max(ms, 0);
    const totalSeconds = Math.floor(ms / 1000);
    const hours = Math.floor(totalSeconds / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;
    
    if (hours > 0) {
      return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    } else {
      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
  };

  const load = () => {
    try {
      const saved = JSON.parse(localStorage.getItem(key) || '{}');
      if (saved.mode) state.mode = saved.mode;
      if (typeof saved.targetMs === 'number') state.targetMs = saved.targetMs;
      if (typeof saved.elapsedMs === 'number') state.elapsedMs = saved.elapsedMs;
      if (saved.totalByDay && typeof saved.totalByDay === 'object') {
        state.totalByDay = saved.totalByDay;
      }
    } catch (e) {
      console.error('Error loading timer state:', e);
    }
    
    modeSel.value = state.mode;
    minsInp.value = Math.max(1, Math.round(state.targetMs / 60000)) || 20;
    updateModeUI();
    render();
  };

  const save = () => {
    localStorage.setItem(key, JSON.stringify({
      mode: state.mode,
      targetMs: state.targetMs,
      elapsedMs: state.elapsedMs,
      totalByDay: state.totalByDay
    }));
  };

  const updateTotals = (deltaMs) => {
    const day = todayKey();
    state.totalByDay[day] = (state.totalByDay[day] || 0) + deltaMs;
  };

  const tick = () => {
    if (!state.running || state.startTs == null) return;
    
    const now = performance.now();
    const delta = now - state.startTs;
    state.startTs = now;
    state.elapsedMs += delta;
    updateTotals(delta);
    
    if (state.mode === 'countdown' && state.elapsedMs >= state.targetMs) {
      state.running = false;
      clearInterval(state.interval);
      state.interval = null;
      state.elapsedMs = state.targetMs;
      panel.classList.remove('timer-running');
      updateButtons();
      ding();
      setTimeout(() => {
        alert('‚è∞ Time\'s up! Great job reading! üìöüëè');
      }, 300);
    }
    
    render();
    save();
  };

  const render = () => {
    const displayMs = state.mode === 'stopwatch' 
      ? state.elapsedMs 
      : Math.max(state.targetMs - state.elapsedMs, 0);
    
    display.textContent = fmt(displayMs);
    totalTodayEl.textContent = fmt(state.totalByDay[todayKey()] || 0);
  };

  const updateButtons = () => {
    btnStart.disabled = state.running;
    btnPause.disabled = !state.running;
    btnStart.style.display = state.running ? 'none' : 'inline-block';
    btnPause.style.display = state.running ? 'inline-block' : 'none';
  };

  const updateModeUI = () => {
    if (state.mode === 'stopwatch') {
      minsGroup.style.display = 'none';
    } else {
      minsGroup.style.display = 'flex';
    }
  };

  const start = () => {
    if (state.running) return;
    state.running = true;
    state.startTs = performance.now();
    state.interval = setInterval(tick, 100);
    panel.classList.add('timer-running');
    updateButtons();
    save();
  };

  const pause = () => {
    if (!state.running) return;
    state.running = false;
    if (state.interval) {
      clearInterval(state.interval);
      state.interval = null;
    }
    panel.classList.remove('timer-running');
    updateButtons();
    tick();
    save();
  };

  const reset = () => {
    const wasRunning = state.running;
    pause();
    state.elapsedMs = 0;
    render();
    save();
    if (wasRunning && state.mode === 'stopwatch') {
      // Auto-restart stopwatch after reset if it was running
      setTimeout(start, 100);
    }
  };

  const ding = () => {
    try {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();
      
      oscillator.type = 'sine';
      oscillator.frequency.value = 880;
      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);
      
      gainNode.gain.setValueAtTime(0.0001, ctx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.3, ctx.currentTime + 0.02);
      gainNode.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.5);
      
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.5);
    } catch (e) {
      console.error('Error playing sound:', e);
    }
  };

  // Event listeners
  modeSel.addEventListener('change', () => {
    const wasRunning = state.running;
    pause();
    state.mode = modeSel.value;
    state.elapsedMs = 0;
    updateModeUI();
    render();
    save();
  });

  minsInp.addEventListener('change', () => {
    const mins = Math.max(1, Math.min(120, Number(minsInp.value) || 20));
    minsInp.value = mins;
    state.targetMs = mins * 60 * 1000;
    if (state.mode === 'countdown' && !state.running) {
      state.elapsedMs = 0;
    }
    render();
    save();
  });

  btnStart.addEventListener('click', start);
  btnPause.addEventListener('click', pause);
  btnReset.addEventListener('click', reset);
  btnDing.addEventListener('click', ding);
  
  btnClose.addEventListener('click', () => {
    panel.classList.add('hidden');
    const timerToggle = document.getElementById('timer-toggle');
    if (timerToggle) {
      timerToggle.setAttribute('aria-pressed', 'false');
    }
  });

  // Pause when page is hidden
  document.addEventListener('visibilitychange', () => {
    if (document.hidden && state.running) {
      pause();
    }
  });

  // Save state before unload
  window.addEventListener('beforeunload', save);

  // Initialize
  load();
  updateButtons();
})();
</script>
