<div class="reading-controls">
  <div class="control-group">
    <label class="control-label">Language</label>
    <div class="control-buttons">
      <button class="control-btn" data-lang="both" aria-pressed="true">
        <span class="btn-text">EN + ES</span>
      </button>
      <button class="control-btn" data-lang="en">
        <span class="btn-text">English</span>
      </button>
      <button class="control-btn" data-lang="es">
        <span class="btn-text">Espa√±ol</span>
      </button>
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label">Text Size</label>
    <div class="control-buttons">
      <button class="control-btn size-btn" data-font="smaller" aria-label="Decrease text size">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
      <span class="size-indicator">100%</span>
      <button class="control-btn size-btn" data-font="bigger" aria-label="Increase text size">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label">Pronunciation</label>
    <div class="control-buttons">
      <button class="control-btn pronunciation-toggle" data-pronunciation="off" aria-pressed="false">
        <span class="btn-text">Off</span>
      </button>
      <button class="control-btn pronunciation-toggle" data-pronunciation="on" aria-pressed="false">
        <span class="btn-text">On</span>
      </button>
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label">Theme</label>
    <div class="control-buttons">
      <button class="control-btn theme-setting" data-theme="dark" aria-pressed="true">
        <span class="btn-text">üåô Dark</span>
      </button>
      <button class="control-btn theme-setting" data-theme="light" aria-pressed="false">
        <span class="btn-text">‚òÄÔ∏è Light</span>
      </button>
    </div>
  </div>
</div>
