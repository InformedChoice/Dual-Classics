<header class="site-header">
  <div class="wrap">
    <a class="brand" href="{{ "/" | relURL }}">
      <img class="logo" src="https://imagedelivery.net/uoQWLs2DQGCKz-4i8TTorQ/87359f19-0b95-4d50-3bf4-f35ff540e400/public" alt="Dual Classics logo" />
      <span class="title">{{ site.Params.brandTitle }}</span>
    </a>
    <nav class="site-nav">
      {{ range site.Menus.main }}
        <a href="{{ .URL | relURL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</header>
