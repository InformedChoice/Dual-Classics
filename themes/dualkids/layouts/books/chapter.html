{{ define "main" }}
  <article class="chapter">
    <header class="chapter-header" style="--cover: {{ or .Parent.Params.coverColor site.Params.primaryColor }};">
      <div class="chapter-header-top">
        <a class="back-link" href="{{ .Parent.RelPermalink }}">← {{ .Parent.Title }}</a>
        <div class="chapter-cover">
          {{ with .Parent.Params.cover }}
            <img class="book-cover tiny" src="{{ . | relURL }}" alt="Cover" />
          {{ else }}
            <div class="book-cover tiny placeholder" aria-hidden="true">📘</div>
          {{ end }}
        </div>
      </div>
      <h1 class="chapter-title">{{ .Title }}</h1>
      {{ partial "reading-controls.html" . }}
    </header>

    <nav class="chapter-jump">
      {{ partial "chapter-nav.html" . }}
    </nav>

    <div class="chapter-content readable">
      {{ .Content }}
    </div>

    <footer class="chapter-footer">
      {{ partial "chapter-nav.html" . }}
    </footer>
  </article>
{{ end }}
