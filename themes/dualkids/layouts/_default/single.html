{{ define "main" }}
  <article class="page">
    {{ partial "breadcrumbs.html" . }}
    <header class="page-header">
      <h1 class="page-title">{{ .Title }}</h1>
      {{ with .Params.subtitle }}<p class="subtitle">{{ . }}</p>{{ end }}
    </header>
    <div class="page-content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
